<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio de Sesión</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h2 {
      color: #ff4500; /* Naranja oscuro */
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    input[type="submit"] {
      background-color: #ff4500;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #d23e00; /* Naranja más oscuro al pasar el ratón */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Bienvenido</h2>
    <form action="tu-archivo-de-procesamiento.php" method="post">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Tipo de inicio de sesión:</label>
      <select id="role" name="role">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
        <option value="guest">Invitado</option>
      </select>

      <input type="submit" value="Iniciar Sesión">
    </form>
  </div>

</body>
</html>
